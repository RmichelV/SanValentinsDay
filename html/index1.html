<body>
    <form>
        
        <h1>Bienvenid@</h1>
        <p class="cambio">Para una mejor experiencia <br>por favor introduce tu nombre y tu edad</p>
        <div class="ordenUno">
            <label class="l-nombre">Nombre: </label>
            <input type="text" name="nombre" id="inp-nombre" placeholder="Introduce tu nombre aqui">
        </div>
        <div class="ordenDos">
            <label class="l-edad">Edad: </label>
            <input type="number" name="edad" id="inp-edad" placeholder="introduce tu edad aqui">
        </div>
        <button class="btn-enviar">Enviar</button>
       <script src="../js/script1.js"></script>
    </form>
